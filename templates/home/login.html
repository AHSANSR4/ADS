{% extends 'base.html' %}
{% block title %}  | Login {% endblock %}
<!--it show on browser title we added these tags in base.html inside title tag--> 
{% block content %}
<!--- Login Section -->
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header text-white" style="background-color: #FFA500;">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
            <!---ALERTS ANY ALERT MESSAGES TO OUTPUT-->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-block btn-dark">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--- Login Section  Ends-->

{% endblock %}
